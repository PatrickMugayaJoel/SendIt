User can view his parcel orders.
---
tags:
  - User 
  - Parcels
  
parameters:
  - in: body
    name: body
    required: true
    type: string
    description: This route is for a user to get all his parcel delivery orders. 

  - in: header
    name: Authorization
    description: authorization header
    required: true
    type: string
    schema:
    id: bearer

responses:
  200:
    description: Orders retrieved successfully
   
  401:
    description: Unauthorization error

security:
  - JWT:
      description: Provide JWT token
      type: access_token
      schema: bearer
      name: Authorization
      in: header
      template: "Bearer {access_token}"
      bearerFormat: JWT
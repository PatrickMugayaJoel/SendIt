Login.
---
tags:
  - User 
  - Login.

parameters:
  - in: body
    name: body
    required: true
    type: string
    description: This route is used to login a user. 
responses:
  200:
    description: User logged successfully.
    schema:
      id: signin
      properties:
        username:
          type: string
          default: admin
        password:
          type: string
          default: admin
  400:
    description: Login error
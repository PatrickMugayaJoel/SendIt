Administrator can promote a User.
---
tags:
  - Admin 
  - User
  
parameters:
  - in: body
    name: body
    required: true
    type: string
    description: This route is for an admin to promote a user. 

  - in: header
    name: Authorization
    description: authorization header
    required: true
    type: string
    schema:
    id: bearer

responses:
  200:
    description: user successfuly promoted
   
  401:
    description: Unauthorization error

security:
  - JWT:
      description: Provide JWT token
      type: access_token
      schema: bearer
      name: Authorization
      in: header
      template: "Bearer {access_token}"
      bearerFormat: JWT
language: python

python:
  - "3.6.5"
  
before_install:
  - "export PYTHONPATH=$PYTHONPATH:$(pwd)"
  - pip install -U pip
  - pip install -U tox coverage coveralls
  - pip install -r requirements.txt
  - psql -c 'create database travis;' -U postgres

script:
  - nosetests --with-cov --cov app tests/
  
after_success:
  - codecov
  - coveralls
language: python

python:
  - "3.6.5"
  
before_install:
  - "export PYTHONPATH=$PYTHONPATH:$(pwd)"
  - pip install -U pip
  - pip install -U tox coverage coveralls
  - pip install -r requirements.txt
  - psql -c 'create database sendit;' -U postgres

script:
  - nosetests --with-cov --cov tests

  sudo: required
  
after_success:
  - coveralls
<!DOCTYPE html>
<html lang="en"> 
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<link rel="icon" href="../images/logo.png" type="image/x-icon" />
	<link rel="stylesheet" type="text/css" href="../css/sendit.css" >
	<script src="../js/sendit.js" language="javascript" type="text/javascript"></script>
	<title>SendIt : Index</title>
</head>
<body>
	<center><img id="template_logo" src="../images/logo.png"></center>
<div class="sendit_form" >
<form action="#" method="Post">
	<h3 id="formheading">Sign Up Here</h3>
	<div class="inputfield">
	   <label for="username">Username</label>
	   <input id="username" type="text" name="username" placeholder="Username">
	</div>
	<div class="inputfield">
	   <label for="password">Password</label>
	   <input id="password" type="password" name="password" placeholder="Password">
	</div>
	<div class="inputfield">
	   <label for="re-password">Re-type Password</label>
	   <input id="re-password" type="password" name="re-password" placeholder="Password">
	</div>
	<div class="inputfield">
	   <label for="signup"></label>
	   <input id="signup" type="submit" value="SignUp" name="signup" placeholder="Password">
	</div>
	<h4 id="formfooter">Already have an account? <a href="./login.html">Login</a><h4>
</form>

</div>
</body>
</html>

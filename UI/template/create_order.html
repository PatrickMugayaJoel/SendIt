<div class="row create_order">
  <div class="column100">
  <div id="create_order_form" class="sendit_form" >
<form action="#" method="Post">
  <h3 id="formheading">Create Parcel Delivery Order</h3>
  <div class="inputfield">
     <label for="size">Parcel Size</label>
     <input id="size" type="text" name="size" placeholder="Parcel Size">
  </div>
  <div class="inputfield">
     <label for="pick_location">Pick Up Location</label>
     <input id="pick_location" type="text" name="pick_location" placeholder="Pick Up Location">
  </div>
  <div class="inputfield">
     <label for="destination">Destination</label>
     <input id="destination" type="text" name="destination" placeholder="Destination">
  </div>
  <div class="inputfield">
     <label for="submit"></label>
     <input id="submit" type="submit" value="submit">
  </div>
</form>
